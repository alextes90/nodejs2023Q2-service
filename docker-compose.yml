version: '3'

services:
  node:
    build: .
    restart: always
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    volumes:
      - ./src:/app/src
    networks:
      - default

  postgres:
    build: ./db
    restart: always
    env_file:
      - .env
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - default
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql
    command:
      ['postgres', '-c', 'logging_collector=on', '-c', 'log_statement=all']

networks:
  default:
    driver: bridge

volumes:
  postgres_data:
  postgres_logs:
